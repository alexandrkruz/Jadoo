<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@500;600&family=Poppins:wght@400;500;700&family=Volkhov:wght@700&display=swap" rel="stylesheet">
    <title>Travel Jadoo</title>
</head>
<body>
    <div class="intro-block">
        <header class="header">
            <div class="container"> 
                <div class="header-inner"> 
                    <a class="header-logo" href="#"> 
                        <img src="./img/Logo.svg" alt="Jadoo"> 
                    </a> 
                    <nav> 
                        <ul> 
                            <li>
                                <a class="nav-link" href="#">Desitnations</a>
                            </li> 
                            <li>
                                <a class="nav-link" href="#">Hotels</a>
                            </li> 
                            <li>
                                <a class="nav-link" href="#">Flights</a>
                            </li> 
                            <li>
                                <a class="nav-link" href="#">Bookings</a>
                            </li> 
                        </ul> 
                    </nav> 
                    <nav class="header-buttons"> 
                        <label><button class="login-btn">Login</button>
                        </label> <label><button class="sign-up-btn">Sign up</button></label> 
                    </nav> 
                    <select class="language"> 
                        <option>EN</option> 
                        <option>UA</option> 
                    </select> 
                </div> 
            </div> 
        </header>
    </div>
</body>
</html>
